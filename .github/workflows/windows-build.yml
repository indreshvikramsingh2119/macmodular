name: Build Windows EXE

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }
          pip install pyinstaller

      - name: Build Windows EXE with PyInstaller
        shell: pwsh
        run: |
          cd src
          pyinstaller --onefile --noconsole --name CardioXApp --collect-submodules ecg --collect-submodules dashboard --collect-submodules utils --collect-submodules auth --hidden-import ecg.hrv_test --hidden-import ecg.hyperkalemia_test --hidden-import ecg.hrv_ecg_report_generator --hidden-import ecg.hyperkalemia_ecg_report_generator --hidden-import reportlab --hidden-import reportlab.lib --hidden-import reportlab.platypus --hidden-import matplotlib.backends.backend_agg --add-data "..\\dummycsv.csv;." --add-data "..\\assets;assets" --add-data "..\\ecg_settings.json;." --add-data "..\\users.json;." --add-data "chat_history.json;." main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: CardioXApp-windows
          path: src/dist/CardioXApp.exe


